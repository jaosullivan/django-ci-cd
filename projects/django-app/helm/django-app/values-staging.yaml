# -------------------------------------------------------------------
# STAGING VALUES
# -------------------------------------------------------------------

replicaCount: 1

# -------------------------------------------------------------------
# Image settings (Jenkins overrides tag during CI/CD)
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  tag: "staging"
  pullPolicy: IfNotPresent

# -------------------------------------------------------------------
# Service
# -------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8000

# -------------------------------------------------------------------
# Ingress (Traefik)
# -------------------------------------------------------------------
ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: staging.django.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# -------------------------------------------------------------------
# Environment variables
# -------------------------------------------------------------------
env:
  DJANGO_SETTINGS_MODULE: "django_app.settings.staging"
  ALLOWED_HOSTS: "staging.django.local"

# -------------------------------------------------------------------
# Secret environment variables
# -------------------------------------------------------------------
secretEnv:
  SECRET_KEY: "replace-me-staging"
  DATABASE_URL: "postgres://user:pass@staging-db:5432/django"

# -------------------------------------------------------------------
# Resource requests/limits
# -------------------------------------------------------------------
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi