# --- STAGING VALUES ---

replicaCount: 1

image:
  repository: ghcr.io/YOUR_GITHUB_USERNAME/django-app
  tag: "staging"            # Jenkins will override this with commit SHA
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: staging.django.local
      paths:
        - path: /
          pathType: Prefix
  tls: []   # Add certs later if needed

env:
  DJANGO_SETTINGS_MODULE: "django_app.settings.staging"
  ALLOWED_HOSTS: "staging.django.local"

secretEnv:
  SECRET_KEY: "replace-me-staging"
  DATABASE_URL: "postgres://user:pass@staging-db:5432/django"

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi