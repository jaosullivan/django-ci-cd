# --- PRODUCTION VALUES ---

replicaCount: 3

image:
  repository: ghcr.io/YOUR_GITHUB_USERNAME/django-app
  tag: "latest"             # Jenkins will override this with commit SHA
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: django.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - django.example.com
      secretName: django-tls-secret   # Add cert later

env:
  DJANGO_SETTINGS_MODULE: "django_app.settings.production"
  ALLOWED_HOSTS: "django.example.com"

secretEnv:
  SECRET_KEY: "replace-me-production"
  DATABASE_URL: "postgres://user:pass@prod-db:5432/django"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70