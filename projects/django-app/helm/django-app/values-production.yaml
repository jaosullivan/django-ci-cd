# -------------------------------------------------------------------
# PRODUCTION VALUES
# -------------------------------------------------------------------

replicaCount: 3

# -------------------------------------------------------------------
# Image settings (Jenkins overrides tag during CI/CD)
# -------------------------------------------------------------------
image:
  repository: ghcr.io/jaosullivan/django-app
  tag: "latest"
  pullPolicy: IfNotPresent

# -------------------------------------------------------------------
# Service
# -------------------------------------------------------------------
service:
  type: ClusterIP
  port: 8000

# -------------------------------------------------------------------
# Ingress (Traefik)
# -------------------------------------------------------------------
ingress:
  enabled: true
  className: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
  hosts:
    - host: django.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - django.example.com
      secretName: django-tls-secret

# -------------------------------------------------------------------
# Environment variables
# -------------------------------------------------------------------
env:
  DJANGO_SETTINGS_MODULE: "django_app.settings.production"
  ALLOWED_HOSTS: "django.example.com"

# -------------------------------------------------------------------
# Secret environment variables
# -------------------------------------------------------------------
secretEnv:
  SECRET_KEY: "replace-me-production"
  DATABASE_URL: "postgres://user:pass@prod-db:5432/django"

# -------------------------------------------------------------------
# Resource requests/limits
# -------------------------------------------------------------------
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# -------------------------------------------------------------------
# Autoscaling
# -------------------------------------------------------------------
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70