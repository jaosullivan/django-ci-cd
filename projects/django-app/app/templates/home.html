<!DOCTYPE html>
<html>
<head>
    <title>{{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .info-box {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ app_name }}</h1>
    <p>Your Kubernetes deployment is running correctly.</p>

    <div class="info-box">
        <p><span class="label">Pod:</span> {{ pod_name }}</p>
        <p><span class="label">Namespace:</span> {{ namespace }}</p>
        <p><span class="label">Version:</span> {{ version }}</p>
        <p><span class="label">Git SHA:</span> {{ git_sha }}</p>
        <p><span class="label">Health:</span> {{ health_status }}</p>
    </div>
</body>
</html>
